<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Diab</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.css">
  <link rel="stylesheet" href="style.css">
</head>
  <body>
    <h1 class="m-4 title">Deck In A Bottle</h1>
  <header class="ml-4 mr-2">
    
<textarea id="cards" class="cards" placeholder="2 Opt&#10;1 Riverglide Pathway // Lavaglide Pathway&#10;1 https://i.imgur.com/x2bOOjY.jpg" wrap="off" rows="10">
2 Duress (M19)
1 Tajic, Legion's Edge
1 Riverglide Pathway // Lavaglide Pathway
1 https://i.imgur.com/x2bOOjY.jpg
1 Ashiok, Nightmare Muse
</textarea>
    <textarea id="extra_tokens" class="extra_tokens" placeholder="1 Squirrel" wrap="off" rows="2">
1 Squirrel (UND)
1 Shark
</textarea>
    <div class="grid gap grid-flow-col">
      <button class="display">&#128270;</button>
      <button class="print">&#128424;</button>
    </div>
    <select class="size">
      <option value="normalSize">Normal Size</option>
      <option value="smallSize">Small Size</option>
      <option value="tinySize">Tiny Size</option>
     </select>
    <select class="gutter">
      <option value="noGutter">No gutter</option>
      <option value="tinyGutter">Tiny gutter</option>
      <option value="smallGutter">Small gutter</option>
    </select>
    <select class="cardAs">
      <option value="image">Card as Image</option>
      <option value="text">Card as Text</option>
    </select>
    <select class="decklist">
      <option value="without">Without decklist</option>
      <option value="with">With decklist</option>
    </select>
  </header>
  <main class="deck overflow-y ml-2 mr-4">
  </main>

  <script src="https://unpkg.com/jspdf@latest/dist/jspdf.umd.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
